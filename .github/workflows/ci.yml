name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        run: |
          uv sync --extra dev

      - name: Download spaCy model
        run: |
          uv run python -m spacy download en_core_web_sm

      - name: Download NLTK data
        run: |
          uv run python -c "import nltk; nltk.download('punkt', quiet=True)"

      - name: Run linting
        run: |
          uv run ruff check src/ --output-format=github
          uv run ruff format --check src/

      - name: Run type checking
        run: |
          uv run mypy src/customer_snapshot/ --ignore-missing-imports

      - name: Run security scanning
        run: |
          uv run bandit -r src/ --format json --output bandit-report.json || true
          uv run pip list --format=json | uv run safety check --stdin --json --output safety-report.json || true

      - name: Run tests
        run: |
          uv run pytest tests/ \
            --cov=src/customer_snapshot \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=pytest-report.xml \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            htmlcov/
            bandit-report.json
            safety-report.json

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run comprehensive linting
        run: |
          # Code formatting check
          uv run ruff format --check --diff src/

          # Comprehensive linting (replaces flake8, isort checks)
          uv run ruff check src/ --output-format=github --statistics > ruff-report.txt || true

          # Security analysis
          uv run bandit -r src/ -f json -o bandit-report.json

          # Dependency vulnerability check
          uv run pip list --format=json | uv run safety check --stdin --json --output safety-report.json || true

      - name: Run type checking
        run: |
          uv run mypy src/customer_snapshot/ --html-report mypy-report --txt-report mypy-report.txt || true

      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        with:
          name: quality-reports
          path: |
            ruff-report.txt
            bandit-report.json
            safety-report.json
            mypy-report/
            mypy-report.txt

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"

      - name: Set up Python for security checks
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install dependencies and security tools
        run: |
          uv sync --extra dev
          uv pip install semgrep

      - name: Run security checks
        run: |
          # Check for known vulnerabilities in dependencies
          uv run pip list --format=json | uv run safety check --stdin --json --output safety-detailed.json || true

          # Static security analysis
          uv run bandit -r src/ -f json -o bandit-detailed.json

          # Additional security scanning with semgrep
          uv run semgrep --config=auto src/ --json --output=semgrep-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            safety-detailed.json
            bandit-detailed.json
            semgrep-report.json

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install build dependencies
        run: |
          uv pip install build twine

      - name: Build package
        run: |
          uv run python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: dist/

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Download models
        run: |
          uv run python -m spacy download en_core_web_sm
          uv run python -c "import nltk; nltk.download('punkt', quiet=True)"

      - name: Run integration tests
        run: |
          uv run pytest tests/integration/ -v --tb=short
        env:
          # Mock API keys for integration tests
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'mock_key_for_testing' }}

      - name: Run performance tests
        run: |
          uv run pytest tests/integration/ -m slow -v --tb=short

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, quality, security, build, integration]
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.test.result == 'success' && needs.quality.result == 'success' }}
        run: |
          echo "✅ All checks passed successfully!"

      - name: Notify on failure
        if: ${{ needs.test.result == 'failure' || needs.quality.result == 'failure' }}
        run: |
          echo "❌ Some checks failed. Please review the results."
          exit 1
