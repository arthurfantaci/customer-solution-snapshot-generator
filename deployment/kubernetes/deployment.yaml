apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-snapshot-generator
  namespace: customer-snapshot-generator
  labels:
    app: customer-snapshot-generator
    component: api
    version: v1.0.0
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Customer Solution Snapshot Generator API deployment"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: customer-snapshot-generator
      component: api
  template:
    metadata:
      labels:
        app: customer-snapshot-generator
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: customer-snapshot-sa

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Node selection
      nodeSelector:
        kubernetes.io/os: linux

      # Tolerations for spot instances (if used)
      tolerations:
        - key: "spot-instance"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

      # Pod affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - customer-snapshot-generator
                topologyKey: kubernetes.io/hostname

      # Init containers
      initContainers:
        - name: model-downloader
          image: customer-snapshot-generator:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Downloading NLP models..."
              python -m spacy download en_core_web_sm
              python -c "import nltk; nltk.download('punkt', quiet=True)"
              echo "Model download completed"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      containers:
        - name: customer-snapshot-generator
          image: customer-snapshot-generator:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: customer-snapshot-config

          # Environment variables from Secrets
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: customer-snapshot-secrets
                  key: anthropic-api-key
            - name: VOYAGEAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: customer-snapshot-secrets
                  key: voyageai-api-key
            - name: TAVILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: customer-snapshot-secrets
                  key: tavily-api-key

          # Resource limits
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "4Gi"
              cpu: "2000m"
              ephemeral-storage: "2Gi"

          # Health checks
          livenessProbe:
            exec:
              command:
                - python
                - /usr/local/bin/healthcheck.py
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            exec:
              command:
                - python
                - /usr/local/bin/healthcheck.py
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            exec:
              command:
                - python
                - /usr/local/bin/healthcheck.py
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
            successThreshold: 1

          # Volume mounts
          volumeMounts:
            - name: app-config
              mountPath: /app/config
              readOnly: true
            - name: app-data
              mountPath: /app/data
            - name: app-logs
              mountPath: /app/logs
            - name: tmp-volume
              mountPath: /tmp

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Graceful shutdown initiated..."
                    sleep 15

      # Volumes
      volumes:
        - name: app-config
          configMap:
            name: customer-snapshot-config
        - name: app-data
          persistentVolumeClaim:
            claimName: customer-snapshot-data-pvc
        - name: app-logs
          persistentVolumeClaim:
            claimName: customer-snapshot-logs-pvc
        - name: tmp-volume
          emptyDir:
            sizeLimit: 1Gi

      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: edns0

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # Restart policy
      restartPolicy: Always

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer-snapshot-sa
  namespace: customer-snapshot-generator
  labels:
    app: customer-snapshot-generator
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: customer-snapshot-generator
  name: customer-snapshot-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: customer-snapshot-rolebinding
  namespace: customer-snapshot-generator
subjects:
  - kind: ServiceAccount
    name: customer-snapshot-sa
    namespace: customer-snapshot-generator
roleRef:
  kind: Role
  name: customer-snapshot-role
  apiGroup: rbac.authorization.k8s.io
