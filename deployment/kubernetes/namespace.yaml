apiVersion: v1
kind: Namespace
metadata:
  name: customer-snapshot-generator
  labels:
    name: customer-snapshot-generator
    environment: production
    app: customer-snapshot-generator
  annotations:
    description: "Namespace for Customer Solution Snapshot Generator application"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: customer-snapshot-quota
  namespace: customer-snapshot-generator
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "5"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: customer-snapshot-limits
  namespace: customer-snapshot-generator
spec:
  limits:
    - default:
        cpu: "2"
        memory: "2Gi"
      defaultRequest:
        cpu: "500m"
        memory: "512Mi"
      type: Container
